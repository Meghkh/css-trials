<!DOCTYPE html>
<html>

  <head>
    <title>005.html</title>
    <style>
        .bigbox{
            width: 350px;
            height: 200px;
        }

        .littlebox{
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 50px 0px 50px 50px;
            background-color: black;
        }

        #redbox{
            background-color: red;
        }

        #bluebox{
            background-color: blue;
        }

        body {
            margin: 0;
        }

    </style>
  </head>

  <body>
    <div class="bigbox" id="redbox">
        <div class="littlebox"></div>
        <div class="littlebox"></div>
    </div>
    <div class="bigbox" id="bluebox">
        <div class="littlebox"></div>
        <div class="littlebox"></div>
    </div>

  </body>

</html>
